font:
    size: 9.0

colors:
    # LuciusBlack
    # https://github.com/jonathanfilip/lucius
    primary:
        background: '#121212'
        foreground: '#d7d7d7'
    cursor:
        text: '#121212'
        cursor: '#87afd7'
    normal:
        black:   '#121212'
        red:     '#d75f5f'
        green:   '#87af5f'
        yellow:  '#afaf87'
        blue:    '#5fafd7'
        magenta: '#af87af'
        cyan:    '#5faf87'
        white:   '#bcbcbc'
    bright:
        black:   '#646464'
        red:     '#ff5f5f'
        green:   '#afd787'
        yellow:  '#d7d7af'
        blue:    '#87d7ff'
        magenta: '#d7afd7'
        cyan:    '#87d7af'
        white:   '#d7d7d7'

key_bindings:
    # Increase font size on some keyboard layouts
    - { key: Equals, mods: Control|Shift, action: IncreaseFontSize }
    - { key: Plus, mods: Control|Shift, action: IncreaseFontSize }

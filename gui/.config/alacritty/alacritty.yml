font:
    size: 9.0

colors:
    # Sonokai
    # https://github.com/sainnhe/sonokai
    primary:
        background: '#2c2e34'
        foreground: '#e2e2e3'
    cursor:
        text:   CellBackground
        cursor: CellForeground
    selection:
        text:       CellForeground
        background: '#3b3e48'
    normal:
        black:   '#2c2e34'
        red:     '#b64359'
        green:   '#86b161'
        yellow:  '#c4a855'
        blue:    '#64adbe'
        magenta: '#9885cf'
        cyan:    '#4fbea7'
        white:   '#cbcbcc'
    bright:
        black:   '#585c68'
        red:     '#fc5d7c'
        green:   '#9ed072'
        yellow:  '#e7c664'
        blue:    '#76cce0'
        magenta: '#b39df3'
        cyan:    '#5de0c4'
        white:   '#e2e2e3'

key_bindings:
    # Increase font size on some keyboard layouts
    - { key: Equals, mods: Control|Shift, action: IncreaseFontSize }
    - { key: Plus, mods: Control|Shift, action: IncreaseFontSize }
